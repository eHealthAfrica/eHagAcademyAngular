<h1>Patients</h1>

<form>
  <div class="form-group">
    <input type="text" class="form-control" id="searchFirstNameInput"
    placeholder="Enter the first or last name to search..." ng-model="search">
  </div>

</form>

<table class="table table-condensed">
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
    <tr ng-repeat="patient in patients | filter:search">
      <td>{{patient.pid}}</td>
      <td>{{patient.first_name}}</td>
      <td>{{patient.last_name}}</td>
      <td>{{patient.age}}</td>
      <td>
        <a href="" ng-href="#/patient/{{patient.pid}}">View</a> |
        <a href="" ng-click="editPatient(patient.pid)">Edit</a>
      </td>
    </tr>
</table>

<hr />

<div ng-include src="'partials/patient_form.html'"></div>
