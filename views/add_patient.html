<h1>Add Patient</h1>

<form>
  <div class="form-group">
    <label for="pidInput">PID</label>
    <input type="text" class="form-control" id="pidInput"
      ng-model="patient.pid">
  </div>
  <div class="form-group">
    <label for="firstNameInput">First Name</label>
    <input type="text" class="form-control" id="firstNameInput"
      ng-model="patient.first_name">
  </div>
  <div class="form-group">
    <label for="lastNameInput">Last Name</label>
    <input type="text" class="form-control" id="lastNameInput"
      ng-model="patient.last_name">
  </div>
  <div class="form-group">
    <label for="ageInput">Age</label>
    <input type="text" class="form-control" id="ageInput"
      ng-model="patient.age">
  </div>

  <button type="submit" class="btn btn-default"
    ng-click="addPatient()">Submit</button>
</form>
