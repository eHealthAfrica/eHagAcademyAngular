<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS Bootstrap Starter Theme</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="myApp">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Patient Record</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#/">Patients</a></li>
            <li><a href="/#/add_patient">Add Patient</a></li>
            <li><a href="/#/404">404</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" ng-controller="myCtrl">
      <br /><br />
      <div ng-view></div>

    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
      var app = angular.module("myApp", ["ngRoute"]);
      app.controller("myCtrl", function($scope) {
        $scope.patients = {
          "1": {
            "pid":"1",
            "first_name":"John",
            "last_name":"Doe",
            "age":30
          },
          "2": {
            "pid":"2",
            "first_name":"Samuel",
            "last_name":"Mesfin",
            "age":100
          },
          "3": {
            "pid":"3",
            "first_name":"Moussa",
            "last_name":"Traore",
            "age":2
          },
        };

      });
      app.config(patientRouter);
      function patientRouter($routeProvider) {
        $routeProvider
          .when('/', {templateUrl: 'views/patients.html'})
          .when('/add_patient', {templateUrl: 'views/add_patient.html'})
          .when('/404', {template: "<h3>This is a simple message</h3>"})
          ;
      };
    </script>
  </body>
</html>
